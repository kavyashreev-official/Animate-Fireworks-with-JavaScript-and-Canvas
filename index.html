<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Fireworks ðŸŽ‰</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #001d3d;
        color: white;
        text-align: center;
        font-family: 'Poppins', sans-serif;
      }

      .text-container {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }

      .text-container h1 {
        font-size: 3rem;
        color: orange;
        text-shadow: 2px 2px 10px #ff0;
      }

      .text-container p {
        font-size: 1.2rem;
        color: #fff;
      }

      .image-container {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }

      #avatar {
        width: 120px;
        height: auto;
        cursor: pointer;
        transition: transform 0.3s;
      }

      #avatar:hover {
        transform: scale(1.1);
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      #canvas-background {
        z-index: 0;
      }

      #fireworks {
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="text-container">
      <h1>HO HO HO!</h1>
      <p>CLICK ON THE AVATAR TO PICK YOUR HERO</p>
    </div>

    <div class="image-container">
      <img id="avatar" src="./assets/santa.png" alt="Avatar" />
    </div>

    <canvas id="canvas-background"></canvas>
    <canvas id="fireworks"></canvas>

    <!-- Script files -->
    <script src="./avatar-toggle.js"></script>
    <script src="./canvas-background.js"></script>
    <script src="./canvas-fireworks.js"></script>
  </body>
</html>
